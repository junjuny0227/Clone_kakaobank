<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/favicon.png" />
    <title>카카오뱅크</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <img src="/img/logo.svg" style="width: 5.4%" />
        <img src="/img/menu-bar.svg" style="width: 24px" />
      </div>
      <div class="main">
        <div class="greeting">
          <div class="main-greeting">
            <span>이미 모두의 은행</span>
            <span>지금은 카카오뱅크</span>
          </div>
          <div class="sub-greeting">
            <span>한 사람, 한 사람을 위해 시작한 은행이</span>
            <span>더 많은 사람들이 찾는 모두의 은행이 되었습니다.</span>
          </div>
        </div>
        <div class="lion">
          <img src="/img/lion.png" width="26%" />
        </div>
        <div class="downloader">
          <div class="google">
            <img src="/img/google.png" />
            <span>Google Play</span>
          </div>
          <div class="apple">
            <img src="/img/apple.png" />
            <span>App Store</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
